<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Editor de Documentos</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        button { margin-left: 10px; }
        .doc { margin-bottom: 10px; }
        #editor { margin-top: 30px; border-top: 1px solid #ccc; padding-top: 20px; }
    </style>
</head>
<body>

<h1>Editor</h1>
<button onclick="loadDocs()">Cargar documentos</button>

<ul id="docs"></ul>

<div id="editor" style="display:none;">
    <h2 id="docTitle"></h2>

 <label>Logo:</label>
<div id="logos" style="display:flex; gap:10px; margin-top:10px;"></div>
<h3>Vista previa</h3>
<div id="preview" style="border:1px solid #ccc; padding:10px; width:400px;">
    <img id="previewLogo" style="max-height:60px;">
    <hr>
    <div id="previewFooter" style="font-size:12px; text-align:center;"></div>
</div>

<h3>Vista previa PDF</h3>
<iframe
    id="pdfPreview"
    style="width:100%; height:500px; border:1px solid #ccc;"
></iframe>

    <br><br>

    <label>Texto del pie:</label><br>
    <input type="text" id="footer" style="width:300px">

    <br><br>
<button onclick="previewDoc()">Vista previa PDF</button>

    <button onclick="processDoc()">Procesar documento</button>

    <p id="result"></p>
</div>

<script src="app.js"></script>
</body>
</html>
