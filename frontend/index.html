<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Editor de Documentos</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

<h1>Editor de Documentos</h1>

<button onclick="loadDocs()">Cargar documentos</button>

<ul id="docs"></ul>

<div id="editor" class="editor hidden">

    <h2 id="docTitle"></h2>

    <!-- LOGOS -->
    <label>Logo de la revista (principal)</label>
    <div id="logosLeft" class="logos"></div>

    <label>Logo editorial</label>
    <div id="logosRight" class="logos"></div>

    <!-- DATOS REVISTA (HEADER) -->
    <label>Nombre de la revista</label>
    <input id="journalName" type="text" value="Green World Journal">

    <label>ISSN</label>
    <input id="journalISSN" type="text" value="ISSN: 2737-6109">

    <!-- DATOS ARTÍCULO -->
    <label>Título del artículo</label>
    <input id="articleTitle" type="text">

    <label>Autores</label>
    <input id="articleAuthors" type="text">

    <label>Autor encabezado (páginas siguientes)</label>
    <input id="runningAuthor" type="text">

    <!-- ================= VISTA PREVIA ================= -->

    <h3>Vista previa – Primera página</h3>

    <div class="page-preview">

        <!-- HEADER -->
        <div class="journal-header">
            <div class="header-top">
                <div class="header-left">
                    <img id="previewLogoLeft" class="logo-left">
                    <div class="journal-text">
                        <span id="previewJournalName" class="journal-name">Green World Journal</span>
                        <span id="previewISSN" class="journal-issn">ISSN: 2737-6109</span>
                    </div>
                </div>
                <img id="previewLogoRight" class="logo-secondary">
            </div>
        </div>

        <!-- FRANJA VERDE -->
        <div class="review-bar">
            <span>Review</span>
        </div>

        <div class="page-body">
            <p><strong>Título del artículo</strong></p>
            <p>Autores del artículo</p>
        </div>

        <div class="page-footer">
            <span id="previewFooterLeft">Texto del pie</span>
            <span>1</span>
        </div>

    </div>

    <!-- RUNNING HEADER -->
    <h3>Vista previa – Páginas siguientes</h3>
    <div class="running-header-preview">
        <span>Review</span>
        <span id="previewRunningAuthor">Autor</span>
    </div>

    <!-- FOOTER -->
    <label>Texto del pie de página</label>
    <input id="footer" type="text">

    <div class="actions">
        <button onclick="processDoc()">Procesar documento</button>
    </div>

</div>

<script src="app.js"></script>
</body>
</html>
