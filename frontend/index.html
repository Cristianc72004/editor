<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Editor de Documentos</title>

    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

<h1>Editor de Documentos</h1>

<button onclick="loadDocs()">Cargar documentos</button>

<ul id="docs"></ul>

<div id="editor" class="editor hidden">
    <h2 id="docTitle"></h2>

    <label>Logo</label>
    <div id="logos" class="logos"></div>
<label>Posición del logo</label>
<select id="logoPosition">
    <option value="left">Izquierda</option>
    <option value="center">Centro</option>
    <option value="right">Derecha</option>
</select>

<label>Tamaño del logo</label>
<input type="range" id="logoSize" min="0.8" max="2.5" step="0.1" value="1.5">


    <h3>Vista previa</h3>

    <div class="page-preview">
        <div class="page-header">
            <img id="previewLogo" alt="">
        </div>

        <div class="page-body">
            <p>Contenido del documento…</p>
        </div>

        <div class="page-footer">
            <span id="previewFooter">Texto del pie</span>
        </div>
    </div>

    <label>Texto del pie</label>
    <input type="text" id="footer">

    <div class="actions">
        <button onclick="processDoc()">Procesar documento</button>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
